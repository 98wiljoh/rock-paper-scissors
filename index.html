<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
        function computerPlay() {
            let random = Math.random()
            
            if (random <= 0.33) {
                return "Rock"
            } else if (random <= 0.67) {
                return "Paper"
            } else {
                return "Scissors"
            }
        }

        function playRound(playerSelection, computerSelection) {
            let player = playerSelection.toLowerCase()
            let computer = computerSelection.toLowerCase()

            if (player == "rock" || player == "scissors" ||player == "paper") {
                if (player == "rock" && computer == "scissors") {
                    return 2
                } else if (player == "scissors" && computer == "paper") {
                    return 2
                } else if (player == "paper" && computer == "rock") {
                    return 2
                } else if (player == computer) {
                    return 0
                } else {
                    return 1
                }
            } else {
                return -1
            }
        }

        function getOutput(index, computerSelection, playerSelection) {
            if (index == 1) {
                return "Compter wins " + computerSelection + " beats " + playerSelection
            } else if (index == 2) {
                return "Player wins" + playerSelection + " beats " + computerSelection
            } else if (index == 0) {
                return "" + computerSelection + " and " + playerSelection + ". It's a tie!"
            } else {
                return "Error"
            }
        }

        function game() {
            let count = 0;
            let score = [0, 0];

            while (count < 5) {
                let playerSelection = window.prompt("Choose 'Rock', 'Paper' or 'Scissors'");
                let computerSelection = computerPlay()

                let index = playRound(playerSelection, computerSelection)
                
                let output = getOutput(index, computerSelection, playerSelection)
                console.log(output)

                if (index == 1) {
                    score[1]++
                    count++
                } else if (index == 2) {
                    score[0]++
                    count++
                } else if (index == 0) {
                    count++
                }
            }

            console.log("Computer score: " + score[1] + " Player score: " + score[0])
        }

        game()
    </script>
</head>

</html>
